<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Testing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="js/d3.js"></script>
        <script src="js/index.js" defer async></script>
    </head>
    <header>
        <div id="LOC-button" class="headerButton clicked" onclick="toggleView('LOC')">
            <h2>Individual View</h2>
        </div>
        <div id="summary-button" class="headerButton" onclick="toggleView('SUM')">
            <h2>Summary View</h2>
        </div>
    </header>
    <body onload="sleep(250).then(() => { initialize()});">
        <div id="visualization-container">   
            <div id="LOC-container">
                <div id="LOC-panel-top">
                    <div id="question-selection-container">
                        <h3 class="no-padding-no-margin container-header" id="question-selection-header">Choose the question whose code to visualize:</h3>
                        <div id="question-list-container">
                            <select id = "question-list" onchange = "createIndividualVisualization()"></select>
                        </div>
                    </div>
                    <div id="LOC-legend">
                        <h3 class="no-padding-no-margin container-header" id="LOC-legend-header">Legend</h3>
                        <div id="LOC-legend-visualization"></div>
                    </div>
                </div>
                <div id="LOC-panel-bottom">
                    <div id="LOC-panel-left">
                        <div id="LOC-visualization-container">
                            <div id="LOC-visualization-header">
                                <h2 class="no-padding-no-margin container-header">Generated Lines of Code (Clickable)</h2>
                            </div>
                            <div id="LOC-visualization"></div>
                        </div>
                    </div>
                    <div id="LOC-panel-right">
                        <div id="click-visualization-container">
                            <h3 class="no-padding-no-margin container-header" id="click-visualization-header">Line of Code, Visualized</h3>
                            <div id="click-visualization">
                                <h2 id="no-image" class="hidden"></h2>
                                <img id="image" src="images/placeholder.svg">    
                            </div>
                        </div>
                        <div id="breakdown-visualization-container">
                            <h3 class="no-padding-no-margin container-header" id="breakdown-visualization-header">Breakdown Visualization (Clicklable)</h3>
                            <div id="breakdown-visualization"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div id="summary-container" class="hidden">
                <div id="summary-panel-top">
                    <div id="summary-legend-container">
                        <h3 class="no-padding-no-margin container-header">Legend</h3>
                        <div id="summary-legend"></div>
                    </div>
                </div>
                <div id="summary-panel-middle">
                    <div id="summary-panel-left">
                        <div id="basic-error-visualization"></div>
                    </div>
                    <div id="barrier"></div>
                    <div id="summary-panel-right">
                        <div id="channels-used-visualization"></div>
                    </div>
                </div>
                <div id="summary-panel-bottom">
                    <div id="type-error-visualization"></div>
                </div>
            </div>
        </div>
    </body>
    <footer>
    </footer>
</html>
